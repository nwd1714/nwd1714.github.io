var distance = $('.primary-content').offset().top,
    distanceWindow = $(window);

var contact = $('.secondary-content').offset().top,
    contactWindow = $(window);

var footerVar = $('.main-footer').offset().top,
    footerWindow = $(window); 



$(window).scroll(function() {
    if ( distanceWindow.scrollTop() >= distance ) {
        // Your div has reached the top
        $('.servicesContent').fadeIn();
    } else {
        $('.servicesContent').fadeOut();
    }

    if ( contactWindow.scrollTop() >= contact ) {
        // Your div has reached the top
        $('.contact').fadeIn();
    } else {
        $('.contact').fadeOut();
    }

    if ( footerWindow.scrollTop() >= distance + contact - 300) {

        $('.footer-content').fadeIn();

        $('.footer-content').fadeOut();
